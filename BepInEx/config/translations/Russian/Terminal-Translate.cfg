In the case of credit desync to force an amount of credits type `forceCredits 123`=В случае рассинхронизации кредитов для принудительного ввода суммы кредитов введите `forceCredits 123`.

Gives you a random contract for a scrap item with considerable value and lasts til you leave from assigned planet.=Дает вам случайный контракт на получение лома значительной ценности, который действует до тех пор, пока вы не покинете назначенную планету.
Consumes 500 credits for each contract and will be unable to get another contract til current has expired.=Расходует 500 кредитов на каждый контракт и не сможет получить другой контракт, пока не истечет текущий.
If a moon is specified, it will generate a contract for that moon for the cost of 750 Company credits instead.=Если указана луна, вместо этого будет создан контракт на эту луну стоимостью 750 кредитов компании.
Displays all information related to each contract and how to complete it.=Отображает всю информацию, связанную с каждым контрактом и порядком его выполнения.
Stuns nearby enemies for a set period of time. Only applicable when Discombobulator has been purchased=Оглушает ближайших врагов на определённое время. Действует только при покупке Дискомбобулятора.
Shows the current cooldown of the ship stun ability. Only applicable when Discombobulator has been purchased=Показывает текущее время перезарядки способности "Оглушение корабля". Действует только при покупке Дискомбобулятора.

