[Enemies]

## Allows tweaking enemy spawning probabilities globally
# Setting type: Boolean
# Default value: true
Global Enemy Probabily Configs = true

## Allows tweaking enemy spawning probabilities per planet
# Setting type: Boolean
# Default value: true
Per Planet Enemy Probabily Configs = true

[Items]

## Allows per planet item spawn probability variables
# Setting type: Boolean
# Default value: true
Per Item Probability Configs = true

[Weathers]

## Allows global weather variables
# Setting type: Boolean
# Default value: true
Global Weather Configs = true

## Allows per planet weather variables
# Setting type: Boolean
# Default value: true
Per Planet Weather Configs = true

